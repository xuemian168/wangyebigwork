     style="background-color: #425066;padding-right: 40px;padding-left: 40px">

<div class="row">
    <div class="col-sm-3 p-3"></div>
    <div class="col-sm-6 p-3">
        <div class="container mt-3">
            <p style="padding: 30px"></p>
            <h3>管理员登录</h3>
            <form action="" class="was-validated" method="post">
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">用户名:</label>
                    <input type="text" class="form-control" id="uname" placeholder="请输入用户名" name="uname"
                           required>
                    <div class="valid-feedback">有效</div>
                    <div class="invalid-feedback">请输入用户名！</div>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">密码:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pswd"
                           required>
                    <div class="valid-feedback">有效</div>
                    <div class="invalid-feedback">请输入密码！</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember">
                    <label class="form-check-label" for="myCheck">7天内自动登录</label>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
        <p style="padding: 20px"></p>
    </div>
    <div class="col-sm-3 text-white p-3"></div>
</div>
